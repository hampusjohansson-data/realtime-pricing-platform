server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # SPA: allt går via index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Om du vill proxya API:t via samma domän (valfritt)
    # Då pekar /api vidare till api-gateway i kluster/compose
